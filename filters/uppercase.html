<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../plugin/angular/angular.min.js" type="text/javascript"></script>
    <style type="text/css">
      hr{
        border-color: orange;
      }
    </style>
</head>
<body ng-app="myapp" >
<div class="page-header text-center">
       <h1>demo of uppercase filter.</h1>
</div>
    <div ng-controller="myctrl">
		<div ng-repeat-start="x in subjects">
		<!-- 	<h4>{{x.subject | uppercase }} ==> {{x.description | uppercase }}</h4> -->
    <h4>{{x.subject | uppercase}} ==> {{x.description | uppercase}}</h4>
		</div>
     <hr  ng-repeat-end>
    </div>
    <script>
        var app=angular.module("myapp",[]);
       app.controller("myctrl",function($scope){
			$scope.subjects=[
								{ "subject":"ionic",
									"description":"OPEN source WEB application"
								},
								{ "subject":"R",
									"description":"Data ANALYSIS"
								}
							];
			
       });
    </script>
</body>
</html>
