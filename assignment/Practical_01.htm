// 1) Write an angular js program that list items from array and display using repeater (simple table). 

<!DOCTYPE html>
<html lang="en-US">
<head>
	<title> List | Repeater </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body ng-app="">
	<div >
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4  text-center" ng-init="names=['Computer','Iphone','Keyboard', 'Mouse', 'Pendrive', 'Holo Lance']">
  				<p>Looping with ng-repeat:</p>
  				<table class="table table-bordered table-striped">
  					<tr>
  						<th>Index</th>
  						<th>Items</th>
  					</tr>
  					<tr ng-repeat="x in names track by $index">
  						<td> {{ $index+1 }} </td>
  						<td> {{ x }} </td>
  					</tr>
  				</table>
			  
			</div>
		</div>
	</div>
</body>
</html>
