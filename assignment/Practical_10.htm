// 10) Write a program input one integer number display appropriate name of month 

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check Month</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body ng-app="myApp">
	<!--main controller start -->
	<div class="container" ng-controller="myCtrl">
		<!-- header area start -->
		<div class="page-header text-center">
			<h1>get a Number from user return Month</h1>
		</div>
		<!-- header area end -->

		<!-- first row with 2 cols start-->
		<div class="row">
			<!-- col-4 for input text start-->
			<div class="col-md-4">
				<form>
					<div class="form-group">
						<label>Enter a number</label>
						<input type="number" class="form-control" ng-keyup="enteredNo()" ng-model="number"/>
					</div>
				</form>
			</div>
			<!-- col-4 for input text end-->

			<!-- col-8 for jumbotron start-->
			<div class="col-md-8 jumbotron text-center">
				<!-- show if our function evaluates true-->
				<div>
					<h2 class="text-primary">
						<p >{{ answer }}</p>
					</h2>
				</div>
			</div>
			<!-- col-8 for jumbotron end-->
		</div>
		<!-- first row with 2 cols end -->
	</div>
	<!--main controller end -->
	<script type="text/javascript">
		var app = angular.module('myApp',[]);

		app.controller('myCtrl', function($scope){

			$scope.months = [
				"Not a Month"
				,"January - 31 days"
				,"February - 28 days in a common year and 29 days in leap years"
				,"March - 31 days"
				,"April - 30 days"
				,"May - 31 days"
				,"June - 30 days"
				,"July - 31 days"
				,"August - 31 days"
				,"September - 30 days"
				,"October - 31 days"
				,"November - 30 days"
				,"December - 31 days"
				];
			$scope.enteredNo = function(){

				$scope.answer = $scope.months[$scope.number];
			}
		});
	</script>
</body>
</html>
