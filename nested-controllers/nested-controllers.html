<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../plugin/angular/angular.min.js" type="text/javascript"></script>
    <style type="text/css">
	div {
    	margin:10px;padding:10px;
    	border:1px solid #ddd;
	}
    </style>

</head>
<body>
<br/>
<div class="page-header text-center">
       <h1>Nested Controllers</h1>
</div>
<div ng-app="myapp" ng-controller="CarController">
    <h3 class="text-danger">My name is {{ name }} and I am a {{ type }}</h3>
     
    <div ng-controller="BMWController">
        <h3 class="text-success">My name is {{ name }} and I am a {{ type }}</h3>
 
        <div ng-controller="BMWMotorcycleController">
            <h3 class="text-primary">My name is {{ name }} and I am a {{ type }}</h3>
 
        </div>
    </div>
</div>
<script>
    var app=angular.module('myapp', []);
app.controller('CarController',function ($scope) {
        $scope.name = 'Car';
        $scope.type = 'Car';    
})
app.controller('BMWController',function ($scope) {
        $scope.name = 'BMW';
})
app.controller('BMWMotorcycleController',function ($scope) {
        $scope.name = 'BMWMotorade';
        $scope.type = 'Motorcycle';
})


</script>
</body>
</html>
