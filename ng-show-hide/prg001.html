<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../plugin/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="showApp">
<div class="container"  ng-controller="mainController">

    <div class="page-header text-center">
       <h1>ngShow and ngHide: Functions</h1>
    </div>

    <!-- ANIMALS =========================================================== -->
    <div class="row">
      <div class="col-xs-4">
        <form>
          <div class="form-group">
            <label>Type a Number</label>
            <input type="text" class="form-control" ng-model="myNumber">
          </div>
        </form>
      </div>      
      
      <div class="col-xs-8 jumbotron text-center">
        
        <!-- show if our function evaluates to false -->
        <div ng-show="isEven(myNumber)">
          <h2 class="text-success">The {{myNumber}} number is even.</h2>
        </div>
          
        <!-- show if our function evaluates to false -->
        <div ng-show="!isEven(myNumber)">
          <h2 class="text-danger">The {{myNumber}} number is odd.</h2>
        </div>
      </div>
    </div>
    
</div>
<script>
	var showApp = angular.module('showApp', [])
	.controller('mainController', function($scope) {
	  // set the default value of our number
	  $scope.myNumber = 0;
			
	  // function to evaluate if a number is even
	  $scope.isEven = function(value) {
		if (value % 2 == 0)
		  return true;
		else 
		  return false;
		
	  };
	  
	});
</script>
</body>
</html>
