<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../plugin/angular/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container" ng-app="showApp" ng-controller="mainController">

    <div class="page-header text-center">
       <h1>ngShow and ngHide: Functions</h1>
    </div>

    Display HTML Content :
	<input type="checkbox" ng-model="Myvar">
	<div ng-show="Myvar">
		this is checkbox demo with angular.
	</div>
</div>
<script>
	var app=angular.module("showApp",[]);
	app.controller("mainController",function($scope){
		$scope.Myvar=true;
	});
</script>
</body>
