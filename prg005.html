<!DOCTYPE html>
<html>
 <script src="plugin/angular/angular.min.js" type="text/javascript"></script>
<body ng-app="" style="background-color:{{myCol}}">

<p>Change the value of the input field:</p>

<div  ng-init="myCol='yellow'">

<input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">

</div>

<p>AngularJS resolves the expression and returns the result.</p>

<p>The background color of the input box will be whatever you write in the input field.</p>

</body>
</html>
