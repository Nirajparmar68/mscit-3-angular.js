<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../plugin/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="myapp" >
    <div ng-controller="myctrl">
		<div ng-repeat="(subject,description) in subjects">
			<h4>{{subject}} ==> {{description}}</h4>
		</div>
     
    </div>
    <script>
        var app=angular.module("myapp",[]);
       app.controller("myctrl",function($scope,$http){
	   var url="https://api.cijagani.in/practice/angular-js/demo/json_data/friends.json";
	   $http.get(url).then(function(response){
			console.log(response);
			console.log(response.status);
			$scope.subjects=response.data;
	   });
			
			
       });
    </script>
</body>
</html>
