<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../plugin/angular/angular.min.js" type="text/javascript"></script>
    <script src="contact_service.js" type="text/javascript"></script>
</head>
<body ng-app="app" ng-controller="ContactController">
<br/>

	<div class="col-md-4">
	 	<form class="well">
	        <label>Name</label>
	        <input type="text" name="name" ng-model="newcontact.name" class="form-control" />
	        <label>Email</label>
	        <input type="text" name="email" ng-model="newcontact.email" class="form-control"/>
	        <label>Phone</label>
	        <input type="text" name="phone" ng-model="newcontact.phone" class="form-control"/>
        	<br/>
        	<input type="hidden" ng-model="newcontact.id" />
        	<input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
    	</form>
	</div>
	<div class="col-md-8">
		<div >
		    <table class="table table-striped table-bordered">
		        <thead>
		            <tr>
		                <th>Name</th>
		                <th>Email</th>
		                <th>Phone</th>
		                <th>Action</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr ng-repeat="contact in contacts">
		                <td>{{ contact.name }}</td>
		                <td>{{ contact.email }}</td>
		                <td>{{ contact.phone }}</td>
		                <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

		                </td>
		            </tr>
		        </tbody>
		    </table>
		</div>
	</div>

</body>
</html>
